<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>EditeazƒÉ client</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem auto;
      padding: 2rem;
      max-width: 600px;
      background-color: #f2f2f2;
    }

    h2 {
      color: #333;
      margin-bottom: 1.5rem;
    }

    form {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 1.5rem;
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h2>‚úèÔ∏è EditeazƒÉ client</h2>

<form th:action="@{'/clienti/edit/' + ${client.id}}" th:object="${client}" method="post">
  <label>Nume:</label>
  <input type="text" th:field="*{nume}" />

  <label>Email:</label>
  <input type="email" th:field="*{email}" />

  <label>Telefon:</label>
  <input type="text" th:field="*{telefon}" />

  <button type="submit">üíæ SalveazƒÉ</button>
</form>

</body>
</html>
