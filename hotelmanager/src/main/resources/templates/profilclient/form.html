<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adaugă Profil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 15px;
            color: #333;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        button, .back-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        button:hover, .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Adaugă Profil Client</h1>

<form th:action="@{/profilclienti/save}" method="post" th:object="${profilClient}">
    <label>
        Telefon:
        <input type="text" th:field="*{telefon}" placeholder="Ex: 0740123456" />
    </label>

    <label>
        CNP:
        <input type="text" th:field="*{cnp}" placeholder="Cod Numeric Personal" />
    </label>

    <label>
        Preferințe:
        <input type="text" th:field="*{preferinte}" placeholder="Ex: etaj superior, mic dejun inclus etc." />
    </label>

    <label>
        Client:
        <select th:field="*{client}">
            <option th:each="c : ${clienti}" th:value="${c}" th:text="${c.nume}"></option>
        </select>
    </label>

    <div class="button-group">
        <a href="/profilclienti" class="back-button">Înapoi</a>
        <button type="submit">Salvează</button>
    </div>
</form>

</body>
</html>
