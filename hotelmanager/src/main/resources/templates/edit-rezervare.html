<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editează Rezervare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
    }

    h2 {
      color: #333;
      margin-bottom: 1.5rem;
    }

    form {
      background-color: #ffffff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 1.5rem;
      padding: 10px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<h2>✏️ Editează rezervare</h2>

<form th:action="@{'/rezervari/edit/' + ${rezervare.id}}" th:object="${rezervare}" method="post">

  <label>Client:</label>
  <select th:field="*{client}">
    <option th:each="c : ${clienti}" th:value="${c.id}" th:text="${c.nume}"></option>
  </select>

  <label>Cameră:</label>
  <select th:field="*{camera}">
    <option th:each="c : ${camere}" th:value="${c.id}" th:text="${c.tip}"></option>
  </select>

  <button type="submit">💾 Salvează</button>
</form>
</body>
</html>
