<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Camerelor</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            max-width: 800px;
            background-color: #f4f4f4;
            padding: 2rem;
        }

        h2 {

        }

        }

        }

        a.add {

        }

        a.add:hover {

        }

        ul {

        }

        li {

            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

</html>
