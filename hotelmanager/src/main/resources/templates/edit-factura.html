<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>EditeazÄƒ FacturÄƒ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
    }

    h2 {
      color: #333;
      margin-bottom: 1.5rem;
    }

    form {
      background-color: #ffffff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 1.5rem;
      padding: 10px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<h2>ðŸ§¾ EditeazÄƒ facturÄƒ</h2>

<form th:action="@{'/facturi/edit/' + ${factura.id}}" th:object="${factura}" method="post">

  <label>Rezervare:</label>
  <select th:field="*{rezervare}">
    <option th:each="r : ${rezervari}"
            th:value="${r.id}"
            th:text="'Rezervare ' + ${r.id}"
            th:selected="${r.id} == ${factura.rezervare.id}">
    </option>
  </select>

  <label>DatÄƒ emitere:</label>
  <input type="date" th:field="*{dataEmitere}" />

  <label>Total:</label>

</form>

</body>
</html>
