<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profiluri Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            margin-bottom: 15px;
            text-decoration: none;
            border-radius: 4px;
        }

        a:hover {
            background-color: #45a049;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        td a {
            color: #d9534f;
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Profiluri Client</h1>
<a href="/profilclienti/add">Adaugă Profil</a>

<table>
    <tr>
        <th>ID</th>
        <th>Telefon</th>
        <th>CNP</th>
        <th>Client</th>
        <th>Acțiuni</th>
    </tr>
    <tr th:each="p : ${profiluri}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.telefon}"></td>
        <td th:text="${p.cnp}"></td>
        <td th:text="${p.client.nume}"></td>
        <td>
            <a th:href="@{/profilclienti/delete/{id}(id=${p.id})}">Șterge</a>
        </td>
    </tr>
</table>

</body>
</html>
